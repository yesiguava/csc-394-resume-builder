<!DOCTYPE html>
<html>
  <head>
    <title>Resume Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output.css">
  </head>
  <body>
  
	<!-- Future Note: When logged in, users will be able to open a "Profile page in which they can edit profile info" -->
  
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
        <i class="fa fa-remove"></i>
      </a>
      <div class="w3-bar-block w3-center">
        <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
        <a href="about.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
        <a href="qualifications.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Resume/Job Info</a>
		<a href="contact.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact Us</a>
        <a href="signin.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Sign In/Register</a>
      </div>
    </nav>
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 100%">
      <!-- Header -->
      <div class="w3-opacity">
        <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </span>
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
          <h1>
            <b>Here Is Your Custom Resume</b>
          </h1>

           <p class="w3-padding-16">
		  <!-- User Input URL -->
		<h1>Resume Information</h1>
			<p>Name: <span id="name"></span></p>
			<p>Email: <span id="email"></span></p>
			<p>Phone: <span id="phone"></span></p>
			<p>Address: <span id="address"></span></p>
			<p>Education: <span id="education"></span></p>
			<p>Experience: <span id="experience"></span></p>
			<p>Skills: <span id="skills"></span></p>
			<p>References: <span id="references"></span></p>
			<p>Objective: <span id="objective"></span></p>
			<p>Description: <span id="description"></span></p>
        </header>
      </div>
    </div> 
    <script>
	
     function w3_open() {
        document.getElementById("mySidebar").style.width = "100%";
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }	
	  
      // get the form data from the URL
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      // populate the HTML elements with the form data
      document.getElementById("name").textContent = urlParams.get("name");
      document.getElementById("email").textContent = urlParams.get("email");
      document.getElementById("phone").textContent = urlParams.get("phone");
      document.getElementById("address").textContent = urlParams.get("address");
      document.getElementById("education").textContent = urlParams.get("education");
      document.getElementById("experience").textContent = urlParams.get("experience");
      document.getElementById("skills").textContent = urlParams.get("skills");
      document.getElementById("references").textContent = urlParams.get("references");
      document.getElementById("objective").textContent = urlParams.get("objective");
      document.getElementById("description").textContent = urlParams.get("description");
    </script>	
	

  </body>
  </html>
