<!DOCTYPE html>
<html>
  <head>
    <title>Resume Input Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="qualifications.css">
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
        <i class="fa fa-remove"></i>
      </a>
      <div class="w3-bar-block w3-center">
        <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
        <a href="about.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
        <a href="qualifications.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Resume/Job Info</a>
		<a href="contact.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact Us</a>
        <a href="signin.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Sign In/Register</a>
      </div>
    </nav>
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 100%">
      <!-- Header -->
      <div class="w3-opacity">
        <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </span>
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
          <h1>
            <b>Resume/Job Posting Information</b>
          </h1>
          <p>
            <b>Enter in all of your relevant information below</b>
          </p>
        </header>
      </div>
    </div>
    <!-- User Input Section -->
    <div class="w3-container w3-padding-64">
	 <form action="output.html" method = "get">
       <!-- <form> -->
        <label for="name">Name:</label>
        <input type="text" required id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" required id="email" name="email">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" required id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
		<small>Format: 123-456-7890</small>
		<br>
        <br>
        <label for="address">Address:</label>
        <input type="text" required id="address" name="address">
		<br>
        <label for="education">Education:</label>
        <textarea id="education" required name="education"></textarea>
        <br>
        <label for="experience">Experience:</label>
        <textarea id="experience" required name="experience"></textarea>
        <br>
        <label for="skills">Skills:</label>
        <textarea id="skills" required name="skills"></textarea>
        <br>
        <label for="references">References:</label>
        <textarea id="references" required name="references"></textarea>
		<br>
         <label for="objective">Title Of Job Position You Are Applying For</label>
        <textarea id="objective" required name="objective"></textarea> 
		<br>
         <label for="description">Paste Job Description Below</label>
        <textarea id="description" required name="description"></textarea> 
        <br>
        <input type="submit" value="Generate Resume">
      </form>
    </div>
    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-xlarge" style="margin-top:128px">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </footer>
    <script>
      // Open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.width = "100%";
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </body>
</html>
